name: Build, Push and Deploy (self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.publish.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: set-image
        run: |
          echo "image=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/social-media-dashboard:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=${{ steps.set-image.outputs.image }}
          # Build from the backend folder where the Dockerfile is located
          docker build -t $IMAGE Code/social-media-dashboard/backend
          docker push $IMAGE

      - name: Publish image output
        id: publish
        run: |
          # Ensure the job output 'image' is set from the actual built image
          IMAGE=${{ steps.set-image.outputs.image }}
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          # also set a step output (works with older runner syntax and ensures steps.publish.outputs.image is set)
          echo "::set-output name=image::${IMAGE}"
          echo "Built and published image: ${IMAGE}"

      - name: Save image tag to file
        run: |
          echo "${{ steps.set-image.outputs.image }}" > image.txt

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image.txt

  deploy:
    name: Deploy on self-hosted runner
    needs: build
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image tag artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag
          path: .

      - name: Replace IMAGE_PLACEHOLDER and apply manifests
        run: |
          # Read the image tag produced by the build job
          IMAGE=$(cat image.txt)
          echo "Image to deploy: '${IMAGE}'"
          if [ -z "${IMAGE}" ]; then
            echo "ERROR: IMAGE is empty â€” aborting to avoid applying manifests with an empty image." >&2
            exit 1
          fi
          sed -i "s#IMAGE_PLACEHOLDER#${IMAGE}#g" Code/social-media-dashboard/k8s/backend-deployment.yaml || true
          kubectl apply -f Code/social-media-dashboard/k8s/

      - name: Wait for rollout
        run: |
          # Wait for the 'backend' deployment created in Code/social-media-dashboard/k8s/backend-deployment.yaml
          kubectl rollout status deployment/backend -n default --timeout=120s || true

      - name: Notes
        run: |
          echo "If your image is private, ensure the k3s cluster has image pull credentials (imagePullSecrets) or the runner host is logged in to Docker Hub."
