apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: social-media-dashboard
  labels:
    app: social-media-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-dashboard
      tier: frontend
  template:
    metadata:
      labels:
        app: social-media-dashboard
        tier: frontend
    spec:
      serviceAccountName: frontend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
        - name: frontend
          image: ghcr.io/frani1611/social-media-dashboard-frontend:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: nginx-run
              mountPath: /run
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://backend:3000"  # backend service listens on 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: nginx-conf
          configMap:
            name: frontend-nginx-conf
            items:
              - key: default.conf
                path: default.conf
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}