apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: social-media-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-dashboard
      tier: frontend
  template:
    metadata:
      labels:
        app: social-media-dashboard
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/frani1611/social-media-dashboard:ccdc3cb7c55cbf7583819813faae145449ba20ba
          ports:
            - containerPort: 3000
          env:
            - name: VITE_API_URL
              value: "http://backend:3000"  # backend service listens on 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      imagePullSecrets:
      - name: regcred