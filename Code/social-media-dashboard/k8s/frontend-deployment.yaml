apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: social-media-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-dashboard
      tier: frontend
  template:
    metadata:
      labels:
        app: social-media-dashboard
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: IMAGE_PLACEHOLDER_FRONTEND
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://backend:3000"  # backend service listens on 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      imagePullSecrets:
      - name: regcred