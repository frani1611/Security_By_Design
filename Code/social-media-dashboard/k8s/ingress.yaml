apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-media-dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
  tls:
    - hosts:
        - your-domain.com
      secretName: tls-secret